<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <meta content="Adiker ‚Ä¢ Jellyfin" name="description" />
    <meta content="#0b0f14" name="theme-color" />

    <meta content="Jellyfin access and utilities" property="og:description" />

<body>
    <div class="topbar">
        <div class="topbar-inner">
            <div class="brand">
                <div aria-hidden="true" class="logo"></div>
                <div>
                    <h1 id="title">adiker.eu</h1>
                    <div class="tag" id="subtitle" style="display:block;">My Playground</div>
                    <div class="tag" id="availability">Usually available: 9:00 AM ‚Äì 1:00 AM CEST</div>
                </div>
            </div>
            <nav aria-label="Sections (placeholder)" class="tabs">

                <button aria-selected="false" class="tab" id="tab-filebrowser" type="button">Filebrowser</button><button
                    aria-selected="false" class="tab" id="tab-more" type="button">More services (soon)</button>
            </nav>
            <div class="controls">
                <button aria-pressed="false" class="chip" id="theme-toggle" title="Toggle theme">üåô Theme</button>
                <div aria-label="Language" class="chip" role="group">

                    </div>

            </div>
        </div>
    </div>
    <div class="wrap">
        <main>
            <section class="card">
                <div class="j-wrap">
                    <div class="j-left">
                        <div aria-hidden="true" class="j-icon">
                            <img alt="Jellyfin logo"
                                src="https://upload.wikimedia.org/wikipedia/commons/4/41/Jellyfin_-_icon-transparent.svg" />
                        </div>
                        <div>
                            <h2 id="jf-title" style="margin:0 0 6px">üé¨ Jellyfin</h2>
                            <p class="tag" id="jf-sub" style="margin:0">Your media server</p>
                            <div id="status-wrap" style="margin-top:8px">
                                <span class="pill" id="ping-pill"><span class="dot" id="ping-dot"
                                        style="background:var(--bad)"></span><span id="ping-text">Offline</span></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a aria-label="Open Jellyfin" class="btn" href="https://jellyfin.adiker.eu" id="jf-btn"
                            rel="noopener" target="_blank">
                            <svg aria-hidden="true" fill="none" height="18" viewbox="0 0 24 24" width="18">
                                <path d="M5 12h14M13 5l7 7-7 7" stroke="#7cc4ff" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"></path>
                            </svg>
                            <span id="jf-btn-text">Open Jellyfin</span>
                        </a>
                    </div>
                </div>
            </section>
            <section class="card">
                <div class="j-wrap">
                    <div class="j-left">
                        <div aria-hidden="true" class="j-icon">
                            <img alt="Filebrowser logo"
                                src="https://raw.githubusercontent.com/filebrowser/logo/master/icon.svg" />
                        </div>
                        <div>
                            <h2 id="fb-title" style="margin:0 0 6px">üìÅ Filebrowser</h2>
                            <p class="tag" id="fb-sub" style="margin:0">Your file manager</p>
                            <div id="status-wrap" style="margin-top:8px">
                                <span class="pill" id="fb-pill"><span class="dot" id="fb-dot"
                                        style="background:var(--bad)"></span><span id="fb-text">Offline</span></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <a aria-label="Open Jellyfin" class="btn" href="https://files.adiker.eu" id="fb-btn"
                            rel="noopener" target="_blank">
                            <svg aria-hidden="true" fill="none" height="18" viewbox="0 0 24 24" width="18">
                                <path d="M5 12h14M13 5l7 7-7 7" stroke="#7cc4ff" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"></path>
                            </svg>
                            <span id="fb-btn-text">Open Filebrowser</span>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer>¬© <span id="year"></span> adiker.eu ‚Ä¢ <span id="served">Served by GitHub/Caddy</span></footer>
    </div>
    <div aria-atomic="true" aria-live="polite" class="toast" id="toast"></div>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/app.js"></script>

</html>
